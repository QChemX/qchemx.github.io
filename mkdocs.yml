# Project information
site_name: QChemX
site_description: homepage
site_author: QChemX
site_url: https://qchemx.github.io/

# Repository
repo_name: qchemx.github.io
repo_url: https://github.com/QChemX/qchemx.github.io

# Copyright
copyright: Copyright &copy; 2025 QChemX

# Configuration
theme:
  name: material
  palette:
    primary: lime
    accent: lime
  features:
    - header.autohide
    - navigation.tracking
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - content.code.annotate
  font:
    text: Roboto
    code: Inconsolata
  logo:
    # icon: school
  icon:
    repo: fontawesome/brands/github
  favicon: assets/favicon.png # https://jdenticon.com/#icon-QChemX
  language: zh
  include_search_page: false
  search_index_only: true
  # custom_dir: overrides

# Additional configuration
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/QChemX/
  # analytics:
  #   provider: google
  #   property:

# Extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - toc:
      permalink: true
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML

# Plugins
plugins:
  - search:
      lang:
        - zh
        - en

# Page tree
nav:
  - Home: index.md
  - Contents:
      - Introduction: introduction.md
      - References: references.md
